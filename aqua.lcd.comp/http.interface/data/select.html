  <script>
    url = "read";
    $(document).ready(function() {
        ajaxd();
    });

    function ajaxd() {
      $.ajax({
        url: url,
        data : "p=HOLO",
        success : function(data, status, hr) {
          if(hr.status == 200){
            for (val of data) {
              $("." + val.cl).html(val.v);
            }
            setTimeout(ajaxd, 1000);
          } else {
            setTimeout(ajaxd, 5000);
          }
        }
      })
    }
  </script>
