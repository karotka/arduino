  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script>
    url = "read.php";

    $(document).ready(function() {

      $("#ok,#HU,#IU,#SU,#HD,#ID,#SD,#DU,#MU,#YU,#DD,#MD,#YD").click(function(event) {
        $.ajax({
          url: url,
          data : {"p" : "TISA", "v" : event.currentTarget.id},
          success : function(data, status, hr) {
            if(hr.status == 200) {
              fillForm(data);
            }
          }
        })
      })
      ajaxd();

      $( function() {
          $("#main").tabs({"active" : 0});
      });
    })

    function ajaxd() {
      $.ajax({
        url: url,
        data : "p=TILO",
        success : function(data, status, hr) {
          if(hr.status == 200) {
            fillForm(data);
            setTimeout(ajaxd, 5000);

          }
        }});
    }

    function fillForm(data) {
      var spl = data.dt.split("-");
      $("#d").html(spl[0]+"th");
      $("#m").html(spl[1]+"");
      $("#y").html(spl[2]+"");
      $("#h").html(spl[3]+"h");
      $("#i").html(spl[4]+"m");
      if (spl[6] == "y") {
        $("#saved").fadeTo("fast", 1);
        $("#saved").html("Saved OK");
        $("#saved").fadeTo("slow", 0);
      }
    }
  </script>

</head>
