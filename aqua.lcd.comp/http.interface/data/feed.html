  <link href="styles.css" rel="stylesheet" type="text/css">

  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script>

    url = "read.php";

    $(document).ready(function() {

      $("#ok,#H1U,#H2U,#H3U,#H4U,#H1D,#H2D,#H3D,#H4D,#M1U,#M2U,#M3U,#M4U,#M1D,#M2D,#M3D,#M4D").click(function(event) {
        $.ajax({
          url: url,
          data : {"p" : "FDSA", "v" : event.currentTarget.id},
          success : function(data) {
            //console.log(data.key);
            if (data.key) {
              $("#" + data.key)[0].value = data.value;
            } else {
              $("#" + data.id).html(data.hour + "h:" + data.min + "m");
            }
          }
        })
      })

      $.ajax({
        url: url,
        data : "p=FDLO",
        success : function(data) {
          console.log(data);
            for (val of data) {
              if (val.id.startsWith("m")) {
                  $("#" + val.id).html(val.v + "m");
              } else {
                  $("#" + val.id).html(val.v + "h");
              }
          }
        }
      })

      $( function() {
          $("#main").tabs({"active" : 0});
      });
    })
  </script>

</head>
