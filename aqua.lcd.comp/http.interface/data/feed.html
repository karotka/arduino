  <script>
    url = "read.php";

    $(document).ready(function() {

      $("#ok,#h1u,#h2u,#h3u,#h4u,#h1d,#h2d,#h3d,#h4d,#m1u,#m2u,#m3u,#m4u,#m1d,#m2d,#m3d,#m4d").click(       function(event) {
        $.ajax({
          url: url,
          data : {"p" : "FDSA", "v" : event.currentTarget.id},
          success : function(data, status, hr) {
            if(hr.status == 200) {
              var spl = data.dt.split("-");
              if (spl[0].startsWith("m")) {
                $("#"+spl[0]).html(spl[1] + "m");
              }
              if (spl[0].startsWith("h")) {
                $("#"+spl[0]).html(spl[1] + "h");
              }
              if (data.dt == "y") {
                $("#saved").fadeTo("fast", 1);
                $("#saved").html("Saved OK");
                $("#saved").fadeTo("slow", 0);
              }
            }
            //console.log(data.key);
            if (data.key) {
              $("#" + data.key)[0].value = data.value;
            } else {
              $("#" + data.id).html(data.hour + "h:" + data.min + "m");
            }
          }
        })
      })

  $.ajax({
    url: url,
    data : "p=FDLO",
    success : function(theDirectoryEntry) {
      for (val of theDirectoryEntry) {
        if (val.hasOwnProperty("id")) {
          $("#m" + val.id).html(val.m + "m");
          $("#h" + val.id).html(val.h + "h");
        }
      }
    }
  })

      $(function() {
        $("#main").tabs({"active" : 0});
      });
    })
  </script>
