<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
  <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
  <link href='https://media.karotka.cz/esp/styles.css' rel='stylesheet' type='text/css'>
  <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
  <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>;
  <script>
  $( function() {
    $( '#slider-vertical' ).slider({
      orientation: 'vertical',
      range: 'min',
      min: 0,
      max: 100,
      value: 60,
      slide: function( event, ui ) {
        $( '#amount' ).val( ui.value );
        $.get( '/val', { v: $( '#slider-vertical' ).slider( 'value' ) } );
      }
    });
    $( '#amount' ).val( $( '#slider-vertical' ).slider( 'value' ) );
  } );
  </script>
</head>
<body>
<p>
  <label for='amount'>Volume:</label>
  <input type='text' id='amount' readonly style='border:0; padding:0px 0px 4px 60px; font-weight:bold;'>
</p>
<div id='slider-vertical' style='height:200px;margin-left:20px;'></div>
</body>

</html>
