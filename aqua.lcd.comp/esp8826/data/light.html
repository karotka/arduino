<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
  <link rel='stylesheet' href='jquery-ui.css'>
  <link href='styles.css' rel='stylesheet' type='text/css'>
  <script src='jquery-1.12.4.js'></script>
  <script src='jquery-ui.js'></script>
  <script>
  var url = "data.php";

  $(document).ready(function() {

    $( function() {
      $( "#cool, #warm, #yellow, #red, #green, #blue" ).slider({
        orientation: "horizontal",
        range: "min",
        max: 255
      });

      $.ajax({
        url: url,
        data : "CLLO",
        success : function(data) {
          console.log(data);
          for (val of data) {
            $("#" + val.id).slider("value", val.value)
          }
        }
      })
    });

    $("#cool").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"LCW": JSON.stringify(ui.value)}})}})
    $("#warm").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"LWW": JSON.stringify(ui.value)}})}})
    $("#yellow").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"LYE": JSON.stringify(ui.value)}})}})
    $("#red").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"LRE": JSON.stringify(ui.value)}})}})
    $("#green").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"LGR": JSON.stringify(ui.value)}})}})
    $("#blue").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"LBL": JSON.stringify(ui.value)}})}})
  });
  </script>
</head>
<body>
  <div id='main'>
    <p>LIGHT CONTROLER</p>
      <hr>&nbsp;</hr>
      <span class="lbl">C:</span>
      <div id="cool"></div>
      <span class="lbl">W:</span>
      <div id="warm"></div>
      <span class="lbl">Y:</span>
      <div id="yellow"></div>
      <span class="lbl">R:</span>
      <div id="red"></div>
      <span class="lbl">G:</span>
      <div id="green"></div>
      <span class="lbl">B:</span>
      <div id="blue"></div>
    </p>
    <p>
      <input type='button' class='btnmedium blue' value='D1'><input type='button' class='btnmedium blue' value='D2'><input type='button' class='btnmedium blue' value='OF'><input type='button' class='btnmedium blue' value='N1'><input type='button' class='btnmedium blue' value='N2'>
      <input type='button' class='btnmedium blue' value='AU'><input type='button' class='btnbig blue' value='HOME' onClick='location.href="index.html"'>
    </p>

  </div>
</body>

</html>
