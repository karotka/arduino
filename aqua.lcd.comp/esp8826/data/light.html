<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script>
  var url = "read";

  $(document).ready(function() {

    $( function() {
      $( "#cool, #warm, #yellow, #red, #green, #blue" ).slider({
        orientation: "horizontal",
        range: "min",
        max: 255
      });

      $.ajax({
        url: url,
        data : "p=CLLO",
        success : function(data) {
          console.log(data);
          for (val of data) {
            $("#" + val.id).slider("value", val.value)
          }
        }
      })
    });

    $("#cool").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"p" : "LCW", "v": JSON.stringify(ui.value)}})}})
    $("#warm").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"p" : "LWW", "v" : JSON.stringify(ui.value)}})}})
    $("#yellow").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"p" : "LYE", "v" : JSON.stringify(ui.value)}})}})
    $("#red").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"p" : "LRE", "v" : JSON.stringify(ui.value)}})}})
    $("#green").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"p" : "LGR", "v" : JSON.stringify(ui.value)}})}})
    $("#blue").slider({
      slide: function(event, ui) {
        $.ajax({
          url: url,
          data : {"p" : "LBL", "v" : JSON.stringify(ui.value)}})}})
  });
  </script>
</head>
<body>
  <div id='main'>
    <p>LIGHT CONTROLER</p>
      <hr>&nbsp;</hr>
      <span class="lbl">C:</span>
      <div id="cool"></div>
      <span class="lbl">W:</span>
      <div id="warm"></div>
      <span class="lbl">Y:</span>
      <div id="yellow"></div>
      <span class="lbl">R:</span>
      <div id="red"></div>
      <span class="lbl">G:</span>
      <div id="green"></div>
      <span class="lbl">B:</span>
      <div id="blue"></div>
    </p>
    <p>
      <input type='button' class='btnmedium blue' value='D1'><input type='button' class='btnmedium blue' value='D2'><input type='button' class='btnmedium blue' value='OF'><input type='button' class='btnmedium blue' value='N1'><input type='button' class='btnmedium blue' value='N2'>
      <input type='button' class='btnmedium blue' value='AU'><input type='button' class='btnbig blue' value='HOME' onClick='location.href="/"'>
    </p>

  </div>
</body>

</html>
