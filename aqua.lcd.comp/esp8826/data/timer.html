  <script>
    url = "data.php";
    $(document).ready(function() {
      $("button, input").click(function(event) {
        $.ajax({
          url: url,
          data : event.target.id,
          success : function(data) {
            //console.log(data.key);

            if (data.key) {
              $("#" + data.key)[0].value = data.value;
            } else {
              $("#" + data.id).html(data.hour + "h:" + data.min + "m");
            }
          }
        })
      })

      $.ajax({
        url: url,
        data : "TILO",
        success : function(data) {
          //console.log(data);
          for (val of data.span) {
            $("#" + val.id).html(val.value);
          }
          for (val of data.btn) {
            //console.log($("#" + val.id)[0].value);
            $("#" + val.id)[0].value = val.value;
          }
        }
      })
    })
  </script>
