  <script>
    url = "read";
    $(document).ready(function() {
      $("button, input").click(function(event) {
        $.ajax({
          url: url,
          data : {"p" : "TIS", "v" : event.target.id},
          success : function(data) {
            //console.log(data.key);

            if (data.key) {
              $("#" + data.key)[0].value = data.value;
            } else {
              $("#" + data.id).html(data.hour + "h:" + data.min + "m");
            }
          }
        })
      })

      $.ajax({
        url: url,
        data : "p=COLO",
        success : function(data) {
          console.log(data);
          for (val of data) {
            if (val.v) {
              $("#" + val.id)[0].value = val.v;
            } else {
              var t = val.h.split(":");
              $("#" + val.id).html(t[0] + "h:" + t[1] + "m.");
            }
          }
        }
      })
    })
  </script>
