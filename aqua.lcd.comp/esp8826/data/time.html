<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title></title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" crossorigin="anonymous"></script>
  <script>
    url = "read";
    $(document).ready(function() {
      $("button, input").click(function(event) {
        $.ajax({
          url: url,
          data : {"p" : "TMSA", "v" : event.target.id},
          success : function(data) {
            //console.log(data.key);

            if (data.key) {
              $("#" + data.key)[0].value = data.value;
            } else {
              $("#" + data.id).html(data.hour + "h:" + data.min + "m");
            }
          }
        })
      })

      $.ajax({
        url: url,
        data : "p=TMLO",
        success : function(data) {
          //console.log(data);
          for (val of data) {
            $("#" + val.id).html(val.value);
          }
        }
      })
    })
  </script>
</head>
<body>
  <div id='main'>
    <p id="time" class='time white'></p>
    <p>
      <input type='button' id='THD' class='btnsmall blue' value='<'>
      <input type='button' id='THU' class='btnsmall blue' value='>'>
      <input type='button' id='TMD' class='btnsmall blue' value='<'>
      <input type='button' id='THU' class='btnsmall blue' value='>'>
      <input type='button' id='TSD' class='btnsmall blue' value='<'>
      <input type='button' id='TSU' class='btnsmall blue' value='>'>

    <p id="date" class='time white'></p>
    <p>
      <input type='button' id='TDD' class='btnsmall blue' value='<'>
      <input type='button' id='TDU' class='btnsmall blue' value='>'>
      <input type='button' id='TMD' class='btnsmall blue' value='<'>
      <input type='button' id='TMU' class='btnsmall blue' value='>'>
      <input type='button' id='TYU' class='btnsmall blue' value='<'>
      <input type='button' id='TYD' class='btnsmall blue' value='>'>
    <p> &nbsp; </p>

    <p>
      <input type='button' class='btnbig blue' value='HOME' onClick='location.href="/"'>
    </p>

  </div>
</body>

</html>
