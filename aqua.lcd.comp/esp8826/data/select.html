  <script src='jquery-ui.js'></script>
  <script>
    url = "data.php";
    $(document).ready(function() {
        setInterval("ajaxd()", 1000);
    });

    function ajaxd() {
      $.ajax({
        url: url,
        data : "HOLO",
        success : function(data) {
          for (val of data) {
            $("." + val.cl).html(val.value);
          }
        }
      })
    }
  </script>
