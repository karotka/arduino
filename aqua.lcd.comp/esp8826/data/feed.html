  <script>
    url = "read";
    $(document).ready(function() {
      $("button, input").click(function(event) {
        $.ajax({
          url: url,
          data : {"p" : "FDA", "v" : event.target.id},
          success : function(data) {
            //console.log(data.key);

            if (data.key) {
              $("#" + data.key)[0].value = data.value;
            } else {
              $("#" + data.id).html(data.hour + "h:" + data.min + "m");
            }
          }
        })
      })

      $.ajax({
        url: url,
        data : "p=FDLO",
        success : function(data) {
          //console.log(data);
          for (val of data) {
            $("#" + val.id).html(val.value);
          }
        }
      })
    })
  </script>
